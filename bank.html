<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankPage</title>
     <!-- tailwind css link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl mt-6 text-center">Way...Lets get <span class="text-blue-500 font-semibold">Some  Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 grid-flow-col gap-4 w-9/12   mx-auto text-white">
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-purple-600 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h4 class="text-3xl">$00</h4>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h4  class="text-3xl">$<span id="balance-total">1210</span></h4>
                </div>
            </div>
            

        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-sky-500 p-8 text-2xl rounded">
                    <h1 class="text-2xl text-white">Please Deposit</h1>
                    <input id="depositField" placeholder="$-Enter Amount" class="px-1 rounded my-2" type="text" name="" id="">
                    <br>
                    <button id="deposit-btn" class="bg-red-500 px-2 rounded text-white">Submit</button>
                </div>
                <div class="bg-fuchsia-600 p-8 text-2xl rounded">
                    <h1 class="text-2xl text-white">Please Withdraw</h1>
                    <input placeholder="$-Enter Amount" class="px-1 rounded my-2" type="text" name="" id="">
                    <br>
                    <button class="bg-red-500 px-2 rounded text-white">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
