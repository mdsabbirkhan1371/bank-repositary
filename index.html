<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
<header>
    <h1 class="text-3xl mt-6 text-center">Welcome to <span class="text-blue-500 font-semibold">my Bank</span></h1>
</header>
<main>
    <section class="bg-teal-500 w-9/12 mx-auto mt-12 p-12 rounded">
        <h3 class="text-2xl font-medium mb-3 text-white">Please Login</h3>
        <div>
        <input class="w-9/12 block mb-2 px-3" type="email" name="" id="emailField" placeholder="Email">
        <input class="w-9/12 mb-2 px-3" type="password" id="passwordFiled" placeholder="Password">
        <br>
        <button id="button" class="px-8 py-2 bg-orange-600 rounded hover:bg-sky-700 text-white" >Submit</button>
        </div>
    </section>
</main>
<script src="js/bank.js"></script>
</body>
</html>
